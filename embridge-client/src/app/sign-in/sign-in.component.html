<div class="container">
  <div class="signin_wrapper">
    <div class="header">
      <span class="graphic"
        ><img src="../../assets/brand/embg-full-color.svg" alt="Brand Mark"
      /></span>
      <div class="caption">
        <h3>WELCOME BACK!</h3>
        <p>Your dream job awaits!, enter your credentials to begin.</p>
      </div>
    </div>
    <div class="main">
      <form (submit)="signIn()">
        <div class="email">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            [(ngModel)]="credentials.email"
            placeholder="clarance@embridge.com"
          />
        </div>
        <div class="password">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            [(ngModel)]="credentials.password"
            placeholder="••••••••"
          />
        </div>
        <div class="btn"><button>SIGN IN</button></div>
      </form>
    </div>
    <div class="footer">
      <small
        >Not yet a member?
        <span routerLink="/sign-up" class="signup_btn">SIGN UP</span></small
      >
    </div>
  </div>
</div>
